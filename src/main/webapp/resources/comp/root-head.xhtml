<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    
    <cc:interface>
        <cc:attribute name="title" required="true" 
                      shortDescription="Title of the current page. 
                      The value given then has ' | Fizzit.com' appended to it."/>
    </cc:interface>
    
    <cc:implementation>
        <h:head>
            <meta charset="utf-8" />
            <link rel="icon" href="#{resource['images/fizzit-logo-trn.png']}"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
            <h:outputStylesheet name="css/style.css" />
            <title>#{cc.attrs.title} | Fizzit.com</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <cc:insertChildren/>
        </h:head>
    </cc:implementation>
    
</html>
