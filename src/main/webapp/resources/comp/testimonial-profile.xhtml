<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <cc:interface>
        <cc:attribute name="testId" required="true" />
        <cc:attribute name="image" required="true"/>
        <cc:attribute name="name" required="true"/>
        <cc:attribute name="role" required="true"/>
        <cc:attribute name="phrase" required="true"/>
        <cc:attribute name="active" default="false" />
    </cc:interface>

    <cc:implementation>
        
        <c:set var="focusClass" value="#{cc.attrs.active ? 'active' : ''}"/>

        <div class="testimonial-profile">
            <div class="testimonial-pic">
                <h:graphicImage 
                    pt:data-testi-group="#{cc.attrs.testId}" 
                    name="#{cc.attrs.image}" 
                    alt="Testimonial profile image for #{cc.attrs.name} our #{cc.attrs.role}." 
                    class="#{focusClass}"/>
                <h:panelGroup layout="block" pt:data-testi-group="#{cc.attrs.testId}" class="testimonial #{focusClass}">
                    <p class="phrase">"#{cc.attrs.phrase}"</p>
                    <cc:insertChildren/>
                    <p class="description">#{cc.attrs.name}</p>
                    <p class="description">#{cc.attrs.role}</p>
                </h:panelGroup>
            </div>
        </div>

    </cc:implementation>


</html>
