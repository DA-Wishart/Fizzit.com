<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <cc:interface>
        <cc:attribute name="hideUser" default="false"/>
    </cc:interface>

    <cc:implementation>

        <header class="top-row">
            <h1 class="logo"><a href="/Fizzit.com/">Fizzit.com</a></h1>
            <nav class="menu">
                <c:if test="#{!cc.attrs.hideUser}">
                    <c:if test="#{customer.customerId != null}">
                        <div class="user-sec menu-item">
                            #{customer.fname}
                            <i class="far fa-user"></i>
                        </div>
                        <h:form class="user-menu">
                            <a href="./trades.xhtml">Trades</a>
                            <h:commandLink id="log-out"
                                           class="log-out-btn"
                                           value="Log out"
                                           action="#{loginControl.logOut(customer)}">
                            </h:commandLink>
                        </h:form>
                    </c:if>
                    <c:if test="#{customer.customerId == null}">
                        <a class="sign-in btn menu-item" href="/Fizzit.com/userlogin.xhtml">Sign in</a>
                    </c:if>
                </c:if>
            </nav>
        </header>
    </cc:implementation>


</html>
